<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 範例網頁：http://demo.themenio.com/kovid19/ -->
    <header class="h">
      <div class="h__inner">
        <figure class="h__logo">
          <img
            src="http://demo.themenio.com/kovid19/images/logo-dark2x.png"
            alt=""
          />
        </figure>
        <ul class="h__lists">
          <li class="h__lists__item">Home</li>
          <li class="h__lists__item">About Corona</li>
          <li class="h__lists__item">Symptoms</li>
          <li class="h__lists__item">Prevention</li>
          <li class="h__lists__item">Treatmean</li>
          <li class="h__lists__item">FAQ</li>
          <li class="h__lists__item">News</li>
          <li class="h__lists__item">More</li>
        </ul>
        <button class="h__submit">Do & Don't</button>
      </div>
    </header>
    <section class="c">
      <div class="c__inner">
        <div class="c__left"></div>
        <div class="c__right">
          <img
            src="http://demo.themenio.com/kovid19/images/gfx/header-a.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
